<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue组件-模板</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="box">
  <my-aaa></my-aaa>
  <my-bbb></my-bbb>
  <my-ccc msg="hello">
   <bbb></bbb>
  </my-ccc>
</div>
<!--
html不会渲染里面的内容，也就是里面的html不会展示出来
-->
<script type="x-template" id="aaa">
  <h2 @click="change">标题2->{{msg}}</h2>
  1111
</script>
<template id="bbb">
  <h2 @click="change">标题2->{{msg}}</h2>
  {{arr}}
  <ul>
    <li v-for="val in arr">
      {{val}}
    </li>
  </ul>
</template>


<script>
  var vm = new Vue({
    el: '#box',
    data:function () {
      return {
        msg:'my component'
      }
    },
    components: {
      'my-aaa': {
        data: function () {
          return {
            msg: 'welcome my-aaa'
          }
        },
        methods: {
          change() {
            this.msg = 'changed';
          }
        },
        template: '#aaa'
      },
      'my-bbb': {
        data: function () {
          return {
            msg: 'welcome my-bbb',
            arr:['apple','banana','orange']
          }
        },
        methods: {
          change() {
            this.msg = 'changed';
          }
        },
        template: '#bbb'
      },
      'my-ccc':{
        data: function () {
          return {
            msg: 'welcome my-bbb',
            arr:['apple','banana','orange']
          }
        },
        methods: {
          change() {
            this.msg = 'changed';
          }
        },
        props:['msg'],
        template: '#bbb'
      }
    }
  });
</script>
</body>
</html>
