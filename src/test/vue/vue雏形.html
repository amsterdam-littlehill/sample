<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue雏形</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

</head>
<body>
<div id="box">
  {{msg}}
</div>
<script>
  var vue = new Vue({
    el: '#box', //选择器
    data: function () {
      return {
        msg: "welcome vue"
      }
    }
  });
</script>
</body>
</html>
