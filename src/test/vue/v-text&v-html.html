<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text&v-html</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="box">
  <p>{{msg}}</p>
  <p v-text="msg"></p>
  <p v-html="msg"></p>
  <p>输入html</p>
  <p v-html="msg2"></p>
</div>
<script>
  new Vue({
    el: '#box',
    data: function () {
      return {
        msg: 'welcome',
        msg2: '<p>hello world</p>'
      }
    }
  })
</script>
</body>
</html>
