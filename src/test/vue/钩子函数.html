<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>钩子函数</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  {{count}} <br>
  <button @click="add">add</button>
  <button onclick="destory()">销毁vm实例</button>
</div>
<script>
  function destory () {
    /*销毁vm实例，解除绑定*/
    vm.$destroy()
  }

  var vm = new Vue({
    el: '#app',
    data () {
      return {
        count: 1
      }
    },
    methods: {
      add: function () {
        this.count++
      }
    },
    /*钩子函数*/
    /*创建之前*/
    beforeCreate: function () {
      console.log('1-beforeCreate 在实例初始化之后')
    },
    created: function () {
      console.log('2-created 在实例创建完成后被立即调用')
    },
    beforeMount: function () {
      console.log('3-beforeMount 在挂载开始之前被调用')
    },
    mounted: function () {
      console.log('4-mounted 挂载到实例')
    },
    beforeUpdate: function () {
      console.log('5-beforeUpdate 数据更新时调用，发生在虚拟 DOM 重新渲染和打补丁之前')
    },
    updated: function () {
      console.log('6-updated 数据更新后')
    },
    activated: function () {
      console.log('7-activated keep-alive 组件激活时调用。')
    },
    deactivated: function () {
      console.log('8-deactivated keep-alive 组件停用时调用。')
    },
    beforeDestroy: function () {
      console.log('9-beforeDestroy 实例销毁之前调用。在这一步，实例仍然完全可用')
    },
    destroyed: function () {
      console.log('10-destroyed Vue 实例销毁后调用。调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁。')
    }
  })
</script>
</body>
</html>
