<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue雏形2</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<div id="box">
  {{msg}}
</div>
<script>
  /*无需new*/
  new Vue({
    el: '#box', //选择器
    data: function () {
      return {
        msg: "welcome vue"
      }
    }
  });
</script>
</body>
</html>
