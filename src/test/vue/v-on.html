<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件监听:v-on</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<p>v-on 指令，它用于监听 DOM 事件</p>
<div id="app">
  <p v-text="count"></p>
  <button v-on:click="add">加1</button>
  <button @click="sub">减1</button>
</div>
<script>
  new Vue({
    el: '#app',
    data () {
      return {
        count: 1
      }
    },
    methods: {
      add: function () {
        this.count += 1
      },
      sub: function () {
        this.count -= 1
      }
    }
  })
</script>
</body>
</html>
