<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>props</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-model="someWhere">
  <!--向子组件传值-->
  <!--动态属性：v-bind-->
  <panda :from-where="someWhere"></panda>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data () {
      return {
        someWhere: '四川成都'
      }
    },
    components: {
      'panda': {
        /*子组件接收*/
        template: `<div style="color:red;">熊猫来自 {{ fromWhere }}.</div>`,
        /*父组件向子组件传递数据*/
        props: ['fromWhere']
      }
    }
  })
</script>
</body>
</html>
