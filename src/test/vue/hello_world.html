<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>入门</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<h1>Hello World</h1>
<div id="app">
  <h1>{{msg}}</h1>
</div>
<script>
  new Vue({
    el: '#app',//意思是将VUE对象挂载到div#app上
    data: function () {
      return {
        msg: 'vue',
      }
    }
  });
</script>
</body>
</html>
