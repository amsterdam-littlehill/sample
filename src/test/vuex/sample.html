<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最简单的Store</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue/dist/vuex.js"></script>
</head>
<body>
<script>
  const store=new Vuex.Store({
    state:{
      count:0
    },
    mutations:{
      increment(state){
        state.count++
      }
    }
  });
</script>
</body>
</html>
