<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-slot</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  <style>
    p{
      border: 1px solid red;
      background-color: yellow;
    }
    h1{
      border: 1px solid lawngreen;
      background-color: #b1b1b1;
    }
  </style>
</head>
<body>
<h1>slot</h1>
<hr>
<div id="box">
  <h1>father</h1>
  <child>
    <p>child note 1</p>
    <p>child note 2</p>
  </child>
  <hr>
  <child>

  </child>
</div>
<template id="slot-template">
  <div>
    <h1>child</h1>
    <slot>null child note</slot>
  </div>
</template>
<script>
  /*slot*/
  var vm = new Vue({
    el: '#box',
    components: {
      'child': {
        template: '#slot-template'
      }
    }
  });

</script>
</body>
</html>
