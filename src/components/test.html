<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="main">
  <h1>count: {{times}}</h1>
</div>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script>
  var vm = new Vue(
    {
      el: '#main',
      data: function () {
        return {times: 1};
      },
      created: function () {
        var me = this;
        setInterval(function () {
          me.times++;
        }, 1000);
      }
    });
</script>
</body>
</html>
